<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Infinity Forge provides expert digital marketing services, including SEO, PPC, website design, and marketing troubleshooting. Get more leads, more sales, and more growth with our tailored solutions.">
    <title>Infinity Forge - Digital Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* ðŸ“Œ NAVIGATION MENU */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1B263B;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 0;
            margin: 0 auto;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #009688;
        }

        /* ðŸ“Œ DROPDOWN MENU */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #1B263B;
            min-width: 220px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1000;
        }

        .dropdown-content li {
            display: block;
            padding: 10px 15px;
        }

        .dropdown-content a {
            color: white;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease-in-out;
        }

        .dropdown-content a:hover {
            background-color: #009688;
        }

        /* ðŸ“Œ SHOW DROPDOWN ON HOVER (PC) */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* ðŸ“Œ MOBILE MENU */
        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            padding: 10px;
            position: absolute;
            right: 15px;
            top: 15px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                background-color: #1B263B;
                position: absolute;
                top: 60px;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                padding: 10px 0;
                text-align: center;
                border-radius: 5px;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .dropdown-content {
                position: static;
                background-color: transparent;
                box-shadow: none;
                display: none;
                text-align: center;
            }

            .dropdown.active .dropdown-content {
                display: block;
            }

            .dropdown-content a {
                background-color: #1B263B;
                padding: 10px 0;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* ðŸ“Œ HERO SECTION */
        .hero {
            position: relative;
            text-align: center;
            padding: 100px 20px;
            color: #FFFFFF;
            margin-top: 60px;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/digital-marketing-dashboard-hero.webp') no-repeat center center/cover;
            filter: brightness(70%) contrast(90%);
            z-index: -1;
        }

        .hero h1 {
            font-size: 42px;
            font-weight: bold;
            text-shadow: 6px 6px 12px rgba(0, 0, 0, 1);
        }

        .hero p {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 1);
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #009688;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Infinity Forge</div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#">Services â–¼</a>
                <ul class="dropdown-content">
                    <li><a href="marketing-repair.html">Marketing Troubleshooting & Repair</a></li>
                    <li><a href="seo-optimization.html">SEO Optimization</a></li>
                    <li><a href="ppc-advertising.html">PPC Advertising</a></li>
                    <li><a href="website-design.html">Website Design</a></li>
                </ul>
            </li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>More Leads. More Sales. More Growth.</h1>
        <p>Marketing & Design That Work for You</p>
        <a href="#contact" class="cta-button">Get a Free Website Audit</a>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("active");
        }

        document.addEventListener("DOMContentLoaded", function () {
            let dropdowns = document.querySelectorAll(".dropdown");
            dropdowns.forEach(dropdown => {
                dropdown.addEventListener("click", function (event) {
                    event.stopPropagation();
                    dropdown.classList.toggle("active");
                });
            });

            document.addEventListener("click", function () {
                dropdowns.forEach(dropdown => dropdown.classList.remove("active"));
            });
        });
    </script>

</body>
</html>
