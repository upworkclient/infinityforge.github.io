<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Infinity Forge provides expert digital marketing services, including SEO, PPC, website design, and marketing troubleshooting. Get more leads, more sales, and more growth with our tailored solutions.">
    <title>Infinity Forge - Digital Marketing</title>
    <style>
        /* ✅ GLOBAL STYLES */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* ✅ NAVIGATION MENU */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1B263B;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            padding: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #009688;
        }

        /* ✅ DROPDOWN MENU */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1B263B;
            min-width: 220px;
            border-radius: 5px;
            z-index: 1000;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #1B263B;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
            }

            .nav-links.active {
                display: flex;
            }

            .dropdown-content {
                position: static;
                display: none;
            }

            .dropdown.active .dropdown-content {
                display: block;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                right: 15px;
                top: 15px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Infinity Forge</div>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#">Services ▼</a>
                <ul class="dropdown-content">
                    <li><a href="marketing-repair.html">Marketing Troubleshooting & Repair</a></li>
                    <li><a href="seo-optimization.html">SEO Optimization</a></li>
                    <li><a href="ppc-advertising.html">PPC Advertising</a></li>
                    <li><a href="website-design.html">Website Design</a></li>
                </ul>
            </li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>More Leads. More Sales. More Growth.</h1>
        <p>Marketing & Design That Work for You</p>
        <a href="#contact" class="cta-button">Get a Free Website Audit</a>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector(".nav-links");
            navLinks.classList.toggle("active");

            const dropdowns = document.querySelectorAll(".dropdown");
            dropdowns.forEach(dropdown => dropdown.classList.remove("active"));
        }

        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.querySelector(".dropdown");
            dropdown.addEventListener("click", function (event) {
                event.stopPropagation();
                dropdown.classList.toggle("active");
            });
        });
    </script>

</body>
</html>
