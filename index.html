<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Infinity Forge provides expert digital marketing services, including SEO, PPC, website design, and marketing troubleshooting. Get more leads, more sales, and more growth with our tailored solutions.">
    <title>Infinity Forge - Digital Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #FFFFFF;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1B263B;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
            font-size: 28px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1B263B;
            min-width: 200px;
            top: 100%;
            left: 0;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                margin: 0 auto;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #1B263B;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .logo {
                position: absolute;
                left: 20px;
            }
        }

        /* Rest of your existing styles unchanged */
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Infinity Forge</div>
        <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Services â–¼</a>
                <ul class="dropdown-content">
                    <li><a href="#">Marketing Troubleshooting & Repair</a></li>
                    <li><a href="#">SEO Optimization</a></li>
                    <li><a href="#">PPC Advertising</a></li>
                    <li><a href="#">Website Design</a></li>
                </ul>
            </li>
            <li><a href="#">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
    </nav>

    <!-- Rest of your HTML unchanged -->

    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("active");
        }

        document.addEventListener("DOMContentLoaded", function() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.addEventListener('click', function(event) {
                event.stopPropagation();
                this.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
